<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page">
  <div id="loginpage">
    <input type="text" class="login" id="name" placeholder="name" required >
    <input type="text"  class="login" id="email" placeholder="email" required>
    <input type="text"   class="login" id="mono" placeholder="mobile no." required>
    <button onclick="showlogin()" class="btn">save</button>
  </div></div>
<div id="container" style="display: none;" >
  <div class="information">
    <p class="innerinfo">name = <span id="namesave"></span></span></p>
    <p class="innerinfo">Email =<span id="emailsave"></span></p>
    <p class="innerinfo">Mobile no. =<span id="mobosave"></span></p>
  </div>
  <div class="todo-app">
    <h2>To-Do List</h2>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add Your text">
      <button onclick="AddTask()">Add</button>
    </div>
    <ul id="list-container">
      <!-- <li class="checked">Task 1</li> 
           -->
    </ul>
  </div>
</div>
</body>
<script src="js.js"></script>
</html>
